<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
 
 <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Relay Tests</h1>
      </ion-header-bar>
      <ion-content>
      	<ion-toggle ng-model="relay1" toggle-class="toggle-calm" ng-change='doLight(relay1, 1)'>relay1</ion-toggle>
      	<ion-toggle ng-model="relay2" toggle-class="toggle-calm" ng-change='doLight(relay2, 2)'>relay2</ion-toggle>
      	<ion-toggle ng-model="relay3" toggle-class="toggle-calm" ng-change='doLight(relay3, 3)'>relay3</ion-toggle>
      	<ion-toggle ng-model="relay4" toggle-class="toggle-calm" ng-change='doLight(relay4, 4)'>relay4</ion-toggle>
      	
      	<h1 align="center">{{server}}</h1>
        <!--
        	<h1>relay1: {{relay1}}</h1>
        	<h1>relay2: {{relay2}}</h1>
        	<h1>relay3: {{relay3}}</h1>
        	<h1>relay4: {{relay4}}</h1>
        -->
      	
      </ion-content>
    </ion-pane>
        
        
    
  </body>
</html>
